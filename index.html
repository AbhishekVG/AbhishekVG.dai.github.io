<!DOCTYPE html>
<html>
	<head>
		
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
		
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		</head>
<body style="background:silver">

<div ng-app="myApp" ng-controller="myCtrl">
  <div class="container">
	<form>
    <div class="form-group">
      <label for="usr">Total loan amount :</label>
      <input type="text"  ng-model="p" ng-change=calculate() class="form-control" autofocus>
    </div>
    <div class="form-group">
      <label for="pwd">rate of interest:</label>
      <input   ng-model="r" ng-change=calculate() class="form-control">
    </div>
<div class="form-group">
      <label for="pwd">Number of months:</label>
      <input  type="text" ng-model="n" ng-change=calculate() class="form-control">
    </div>
  </form>
<br>
	<div class="jumbotron text-center">
  <h1>EMI to be payed every month:</h1>
  <p> {{result}}</p> 
</div>

</div>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.p;
    $scope.r;
	$scope.n;
	var rate;
	$scope.calculate=function(){
	rate=$scope.r/12/100;
	$scope.result=$scope.p*rate*$scope.pow(rate,$scope.n)/($scope.pow(rate,$scope.n)-1);
	}
	$scope.pow=function(rate,n){
	rate=parseFloat(rate);
	rate=rate+1;
	var temp=1;
	while(n>=1){
	temp*=rate;
	n--;
	}
	return temp;
	}
	});
</script>

</body>
</html>
